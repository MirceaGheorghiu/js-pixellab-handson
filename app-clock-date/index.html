<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >

  <title>The Moment</title>

  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <div class="container">
    <img
      class="img-mobile"
      src="./images/mobile-bg-image.png"
      alt="Background image"
    >

    <img
      class="img-desktop"
      src="./images/desktop-bg-image.jpg"
      alt="Background image"
    >

    <div class="wrapper">
      <div class="time"></div>
      <div class="day"></div>
      <div class="date"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
