<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Person Form</title>
</head>

<body>
  <form id="personForm">
    <fieldset>
      <legend>Persoana</legend>
      <label for="name">Nume:</label>
      <input
        type="text"
        name="name"
      >

      <br><br>

      <label for="surname">Prenume:</label>
      <input
        type="text"
        name="surname"
      >

      <br><br>

      <label for="age">Varsta</label>
      <input
        type="text"
        name="age"
      >

      <br><br>

      <button
        type="submit"
        title="Adauga"
      >Adauga</button>
    </fieldset>

    <fieldset>
      <legend>Detalii</legend>

      <label for="skill">Skill</label>
      <input
        type="text"
        name="skill"
        id="skill"
      >
      <button
        type="button"
        title="Adauga"
      >Adauga</button>
    </fieldset>

    <hr>

    <input
      type="checkbox"
      name="has-pets"
      id="has-pets"
    >
    <label for="has-pets">Bifeaza daca persoana are animale de companie...</label>
    <!-- suna ciudat dar am zis sa existe o continuitate de limba in interfata :) -->

    <fieldset style="display: none">
      <legend>Detalii animal de companie</legend>

      <label for="">Nume:</label>
      <input
        type="text"
        name="create-pet-name"
        id=""
      >

      <br><br>

      <label for="">Rasa:</label>
      <input
        type="text"
        name="create-pet-species"
        id=""
      >

      <br><br>

      <label for="">Varsta:</label>
      <input
        type="text"
        name="create-pet-age"
        id=""
      >

      <br><br>
      <button
        type="button"
        title="Adauga animal de companie"
        class="create-pet-button"
      >Adauga animal de companie</button>
    </fieldset>

    <hr>

    <input
      type="checkbox"
      name="has-friends"
      id="has-friends"
    >
    <label for="has-friends">Bifeaza daca persoana are prieteni...</label>

    <fieldset style="display: none">
      <legend>Detalii prieten</legend>

      <label for="">Prenume:</label>
      <input
        type="text"
        name="create-friend-name"
        id=""
      >

      <br><br>

      <label for="">Nume:</label>
      <input
        type="text"
        name="create-friend-surname"
        id=""
      >

      <br><br>

      <label for="">Varsta:</label>
      <input
        type="text"
        name="create-friend-age"
        id=""
      >

      <br><br>
      <button
        type="button"
        title="Adauga prieten"
        class="create-friend-button"
      >Adauga prieten</button>
    </fieldset>

    <hr>

    <fieldset>
      <legend>Control</legend>

      <button
        type="submit"
        title="Adauga"
      >Adauga</button>
    </fieldset>
  </form>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
